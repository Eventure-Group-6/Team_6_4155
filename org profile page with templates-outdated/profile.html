<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Profile View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="topProfile">
            <img src="" alt="" class="orgPic">
            <h3 class="orgTitle">Org Name</h3>
            <a href="#" class="orgFollowers">100 Followers</a>
            <a href="#" class="orgFollowing">20 Following</a>
            <button name="follow" class="followOrg">Follow</button>
            <a href="#" class="messageOrg">Message</a>
            <p class="orgDescription">Org Name and Description</p>
        </div>
        <div class="middleProfile">
            <a href="template for posts">
                <img src="post image" alt="">
            </a>
        </div>
    </main>
    <footer>
        <div class="bottomProfile">
            <a class="message" href="#">Message</a>
            <a class="home" href="#">Home</a>
            <a class="profile" href="#">Profile</a>
        </div>
    </footer>
</body>
</html>
