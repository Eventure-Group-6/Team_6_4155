<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Upload Flyer</title>
</head>
<body>
    <header><h1>Add a Flyer!</h1></header>

    <main>
        <div id="uploadContainer">

            <!-- Backend can wire this action -->
            <form id="uploadForm" 
                  action="http://localhost:8080/api/flyers/upload" 
                  method="POST" 
                  enctype="multipart/form-data">

                <div class="form-row">
                    <label for="flyerImage" class="upload-btn" title="Upload Flyer">âž•</label>
                    <input type="file" 
                           id="flyerImage" 
                           name="flyerImage" 
                           accept="image/*" 
                           required 
                           hidden>
                </div>


                <div class="form-row">
                    <label for="flyerTitle">Flyer Title (optional):</label>
                    <input type="text" 
                           id="flyerTitle" 
                           name="flyerTitle" 
                           placeholder="Enter a title">
                </div>


                <div class="form-row">
                    <button type="submit">Submit</button>
                </div>

            </form>

        </div>
    </main>

    <footer>
        <div id="footerBar">
            <div id="messages"><a href="#">ðŸ’¬</a></div>
            <div id="addNew"><a href="#">âž•</a></div>
            <div id="profile"><a href="#">ðŸ‘¤</a></div>
        </div>
    </footer>
</body>
</html>
